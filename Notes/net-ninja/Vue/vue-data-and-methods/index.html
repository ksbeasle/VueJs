<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Data and Methods Example</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="vue-app">
        <h1>{{ somedata }}</h1>
        
        <h1>{{ aMethodNoParam() }}</h1>
        
        <h1>{{ aMethodWithParam('Hola!') }}</h1>
        
        <h1>{{ aMethodWithParamAndObject('LAST ONE HOMIE!') }}</h1>
    </div>

    <script src="app.js"></script>
</body>
</html>
